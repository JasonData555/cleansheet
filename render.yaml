services:
  - type: web
    name: cleansheet-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://cleansheet-backend.onrender.com

  - type: web
    name: cleansheet-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        value: /data/cleansheet.db
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
